<!DOCTYPE html>
<html>
{% include "header.html" %}

<!--todo_to_edit-->
<body>

<h1>Edit info for the task {{ task_name }}</h1>

<form action="{{ url_for('edit_todo', to_do_id=todo_to_edit.id) }}" method="post" target="_self">

  <label for="task">Task Name:</label>
  <input type="text" id="task" name="task" placeholder="{{ todo_to_edit.to_do_task }}"><br><br>

  <label for="cat">Category:</label>
  <input type="text" id="cat" name="cat" placeholder="{{ todo_to_edit.category }}"><br><br>

  <label for="date">Due date:</label>
  <input id="date" name="date" class="form-control" type="date" value="{{ todo_to_edit.due_date }}" placeholder="due date" />
<!--    <input id="date" name="date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="{{ todo_to_edit.due_date.strftime('%d-%m-%Y') }}"  />-->



  <input type="submit" value="Submit">
</form>



{% include "footer.html" %}
</body>
</html>
